<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Performance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <h1>Car Performance Visualization Dashboard</h1>
  </div>

  <div id="charts-grid">
    <div class="chart-box">
      <div class="chart-header">
        <h2>Average MPG by Origin</h2>
        <div class="chart-controls">
          <button class="fullscreen-btn" onclick="openModal('avg-mpg')">Full Screen</button>
          <button class="reset-btn" onclick="resetChart('avg-mpg')">Reset</button>
        </div>
      </div>
      <div class="chart-section" id="avg-mpg">
        <!-- Chart SVG here -->
        <svg></svg>
      </div>
    </div>

    <div class="chart-box">
      <div class="chart-header">
        <h2>MPG Trend Over Years by Origin</h2>
        <div class="chart-controls">
          <button class="fullscreen-btn" onclick="openModal('mpg-trend')">Full Screen</button>
          <button class="reset-btn" onclick="resetChart('mpg-trend')">Reset</button>
        </div>
      </div>
      <div class="chart-section" id="mpg-trend">
        <!-- Chart SVG here -->
        <svg></svg>
      </div>
    </div>

    <div class="chart-box">
      <div class="chart-header">
        <h2>Horsepower vs Weight</h2>
        <div class="chart-controls">
          <button class="fullscreen-btn" onclick="openModal('hp-weight')">Full Screen</button>
          <button class="reset-btn" onclick="resetChart('hp-weight')">Reset</button>
        </div>
      </div>
      <div class="chart-section" id="hp-weight">
        <!-- Chart SVG here -->
        <svg></svg>
      </div>
    </div>

    <div class="chart-box">
      <div class="chart-header">
        <h2>Car Count by Origin</h2>
        <div class="chart-controls">
          <button class="fullscreen-btn" onclick="openModal('car-count')">Full Screen</button>
          <button class="reset-btn" onclick="resetChart('car-count')">Reset</button>
        </div>
      </div>
      <div class="chart-section" id="car-count">
        <!-- Chart SVG here -->
        <svg></svg>
      </div>
    </div>
  </div>

  <!-- Modals for Fullscreen -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
    </div>
  </div>

  <footer class="footer">
    Info Visualization Final Project â€“ Spring 2025 | Group #5
  </footer>

  <script>
    function openModal(id) {
      const chart = document.getElementById(id).innerHTML;
      document.getElementById('modal-content').innerHTML = '<span class="close" onclick="closeModal()">&times;</span>' + chart;
      document.getElementById('modal').style.display = "block";
    }

    function closeModal() {
      document.getElementById('modal').style.display = "none";
    }

    function resetChart(id) {
      // Dummy placeholder - replace with real logic if needed
      alert("Reset chart: " + id);
    }
  </script>
</body>
</html>
