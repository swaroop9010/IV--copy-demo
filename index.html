<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Performance Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div class="hero">
    <h1>Car Performance Visualization Dashboard</h1>
  </div>

  <div id="charts-grid">
    <!-- Chart 1: Bar Chart -->
    <div class="chart-box">
      <div class="chart-header">
        <h2>Average MPG by Origin</h2>
        <div class="chart-controls">
      <button class="fullscreen-btn" onclick="openFullscreen('barChart')">Full Screen</button>
      <button class="reset-btn" onclick="resetAll()">Reset</button>
        </div>
      </div>
      <section id="barChart" class="chart-section"></section>
    </div>

    <!-- Chart 2: Line Chart -->
    <div class="chart-box">
      <div class="chart-header">
        <h2>MPG Trend Over Years by Origin</h2>
        <div class="chart-controls">
          <button class="fullscreen-btn" onclick="openFullscreen('lineChart')">Full Screen</button>
          <button class="reset-btn" onclick="resetAll()">Reset</button>
        </div>
      </div>
      <section id="lineChart" class="chart-section"></section>
    </div>

    <!-- Chart 3: Scatter Plot -->
    <div class="chart-box">
      <div class="chart-header">
        <h2>Horsepower vs Weight</h2>
        <div class="chart-controls">
          <button class="fullscreen-btn" onclick="openFullscreen('scatterPlot')">Full Screen</button>
          <button class="reset-btn" onclick="resetAll()">Reset</button>
        </div>
      </div>
      <section id="scatterPlot" class="chart-section"></section>
    </div>

    <!-- Chart 4: Pie Chart -->
    <div class="chart-box">
      <div class="chart-header">
        <h2>Car Count by Origin</h2>
        <div class="chart-controls">
          <button class="fullscreen-btn" onclick="openFullscreen('pieChart')">Full Screen</button>
          <button class="reset-btn" onclick="resetAll()">Reset</button>
        </div>
      </div>
      <section id="pieChart" class="chart-section"></section>
    </div>
  </div>

  <!-- Fullscreen Modal -->
  <div id="fullscreenModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeFullscreen()">&times;</span>
      <div id="fullscreenContent"></div>
    </div>
  </div>

  <!-- Chart Scripts -->
  <script src="bar-chart.js"></script>
  <script src="line-chart.js"></script>
  <script src="scatter-plot.js"></script>
  <script src="pie-chart.js"></script>

  <script>
    function handleInteraction(selectedData) {
      d3.csv("a1-cars.csv").then(data => {
        const filtered = data.filter(d =>
          d.Manufacturer === selectedData.Manufacturer ||
          d.Origin === selectedData.Origin ||
          d.Car === selectedData.Car ||
          +d.MPG === +selectedData.MPG
        );
        updateBarChart(filtered);
        updateLineChart(filtered);
        updateScatterPlot(filtered);
        updatePieChart(filtered);
      });
    }

    function resetAll() {
      d3.csv("a1-cars.csv").then(data => {
        updateBarChart(data);
        updateLineChart(data);
        updateScatterPlot(data);
        updatePieChart(data);
      });
    }

    function openFullscreen(chartId) {
      const content = document.getElementById(chartId).innerHTML;
      document.getElementById("fullscreenContent").innerHTML = content;
      document.getElementById("fullscreenModal").style.display = "block";
    }

    function closeFullscreen() {
      document.getElementById("fullscreenModal").style.display = "none";
      document.getElementById("fullscreenContent").innerHTML = '';
      resetAll();
    }

    d3.csv("a1-cars.csv").then(data => {
      updateBarChart(data);
      updateLineChart(data);
      updateScatterPlot(data);
      updatePieChart(data);
    });
  </script>
</body>
</html>
